<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="keywords"
    content="Editor.md,editor,Markdown Editor,Markdown,编辑器,Markdown编辑器,Markdown在线编辑器,在线编辑器,开源编辑器,开源Markdown编辑器" />
  <meta name="description" content="Editor.md: a simple online markdown editor. 开源在线 Markdown 编辑器" />
  <title>Editor.md</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/css/editormd.min.css">
  <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div style="text-align: center;"><h4>推荐图床：<a href="https://img.rruu.net" target="_blank">https://img.rruu.net</a></h4></div>
  <div id="layout">
    <div id="test-editormd">
      <textarea style="display:none;"># Hello World</textarea>
    </div>
  </div>
  <p  style="text-align: center;">Copyright &copy; 2015-2019 <a href="https://github.com/pandao/editor.md" class="pui-link" target="_blank">Editor.md</a>, <a href="https://github.com/pandao/editor.md/blob/master/LICENSE" class="pui-link" target="_blank">MIT license.</a></p>
  <script src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/editormd.min.js"></script>
  <script type="text/javascript">
    var testEditor;

    $(function () {
      testEditor = editormd("test-editormd", {
        width: "90%",
        height: 640,
        syncScrolling: "single",
        path: "https://cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/",
        codeFold : true,
        saveHTMLToTextarea : true,
        searchReplace : true,
        htmlDecode : "style,script,iframe",
        emoji : true
      });
    });
  </script>
</body>

</html>
